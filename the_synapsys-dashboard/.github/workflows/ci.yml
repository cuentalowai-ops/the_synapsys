name: CI - Dashboard

on:
  push:
    branches: [main, develop]
    paths:
      - 'the_synapsys-dashboard/**'
      - '.github/workflows/ci-dashboard.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'the_synapsys-dashboard/**'

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'the_synapsys-dashboard/package-lock.json'
      
      - name: Install dependencies
        working-directory: the_synapsys-dashboard
        run: npm ci
      
      - name: Run linter
        working-directory: the_synapsys-dashboard
        run: npm run lint
      
      - name: Check code formatting
        working-directory: the_synapsys-dashboard
        run: npm run format:check
      
      - name: Build project
        working-directory: the_synapsys-dashboard
        run: npm run build
      
      - name: Run tests
        working-directory: the_synapsys-dashboard
        run: npm test
